<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<link rel="shortcut icon" type="imagex/png" href="./icon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Acessibilidade e WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="title-container">
        <!-- Título com o botão para leitura em voz alta -->
        <h1 id="titulo">Botões de Saúde</h1>
        <button class="accessibility-btn" onclick="falarTitulo()" aria-label="Clique para ler o título em voz alta">
            <i class="fas fa-volume-up" style="color: black;"></i>
        </button>
    </div>

    <div class="button-container">
        <!-- Botão para enviar mensagem de "Banheiro" -->
        <button onclick="enviarBanheiro()" aria-label="Clique para pedir ajuda para ir ao banheiro" id="btnBanheiro">
            <i class="fas fa-restroom"></i> Banheiro
        </button>

        <!-- Botão para enviar mensagem de "Emergências" -->
        <button onclick="enviarEmergencias()" aria-label="Clique para comunicar uma emergência" id="btnEmergencias">
            <i class="fas fa-exclamation-triangle"></i> Emergências
        </button>
    </div>
	    <script src="script.js"></script>


</body>
</html>
