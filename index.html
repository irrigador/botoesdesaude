<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Acessibilidade e WhatsApp</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            display: inline;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilos dos botÃµes */
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1EBB5C;
        }

        /* Estilo para o botÃ£o de acessibilidade */
        .accessibility-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
 	    width: 1%;
            max-width: 1px;
        }

        /* Estilo para o botÃ£o de emergÃªncia */
        #btnEmergencias {
            background-color: #ff4c4c;
        }

        #btnEmergencias:hover {
            background-color: #d43f3f;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            button {
                font-size: 1.2rem;
                padding: 12px;
            }

            .accessibility-btn {
                font-size: 1rem;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <!-- TÃ­tulo com o botÃ£o para leitura em voz alta -->
        <h1 id="titulo">BotÃµes de SaÃºde</h1>
        <button class="accessibility-btn" onclick="falarTitulo()" aria-label="Clique para ler o tÃ­tulo em voz alta">
            ðŸ”Š
        </button>
    </div>

    <div class="button-container">
        <!-- BotÃ£o para enviar mensagem de "Banheiro" -->
        <button onclick="enviarBanheiro()" aria-label="Clique para pedir ajuda para ir ao banheiro" id="btnBanheiro">
            ðŸš» Banheiro
        </button>

        <!-- BotÃ£o para enviar mensagem de "EmergÃªncias" -->
        <button onclick="enviarEmergencias()" aria-label="Clique para comunicar uma emergÃªncia" id="btnEmergencias">
            ðŸš¨ EmergÃªncias
        </button>
    </div>

    <script>
        // FunÃ§Ã£o para o botÃ£o "Banheiro"
        function enviarBanheiro() {
            const numeroBanheiro = "SEU_NUMERO_AQUI"; // Insira o nÃºmero com cÃ³digo do paÃ­s e DDD, ex: 5581999999999
            const mensagemBanheiro = "Oi, preciso ir ao banheiro, poderia me levar?";
            window.open(`https://api.whatsapp.com/send?phone=${numeroBanheiro}&text=${encodeURIComponent(mensagemBanheiro)}`, '_blank');
        }

        // FunÃ§Ã£o para o botÃ£o "EmergÃªncias"
        function enviarEmergencias() {
            const numeroEmergencia = "SEU_NUMERO_AQUI"; // Insira o nÃºmero do grupo de WhatsApp ou outro contato
            const mensagemEmergencia = "Estou em uma emergÃªncia, por favor, me ajudem!";
            window.open(`https://api.whatsapp.com/send?phone=${numeroEmergencia}&text=${encodeURIComponent(mensagemEmergencia)}`, '_blank');
        }

        // FunÃ§Ã£o para falar o tÃ­tulo
        function falarTitulo() {
            const titulo = document.getElementById('titulo').innerText;
            falarTexto(titulo);
        }

        // FunÃ§Ãµes de voz para acessibilidade
        const botaoBanheiro = document.getElementById('btnBanheiro');
        const botaoEmergencias = document.getElementById('btnEmergencias');

        botaoBanheiro.addEventListener('focus', () => falarTexto(botaoBanheiro.innerText));
        botaoEmergencias.addEventListener('focus', () => falarTexto(botaoEmergencias.innerText));

        // FunÃ§Ã£o para falar texto
        function falarTexto(texto) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR';
            synth.speak(utterance);
        }
    </script>
</body>
</html>
